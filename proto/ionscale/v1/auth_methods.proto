syntax = "proto3";

package ionscale.v1;
option go_package = "github.com/jsiebens/ionscale/pkg/gen/ionscale/v1;ionscalev1";

message AuthMethod  {
  uint64 id = 1;
  string type = 2;
  string name = 3;
  string issuer = 4;
  string client_id = 5;
  string client_secret = 6;
}

message GetAuthMethodRequest {
  uint64 auth_method_id = 1;
}

message GetAuthMethodResponse {
  AuthMethod auth_method = 1;
}

message CreateAuthMethodRequest {
  string type = 1;
  string name = 2;
  string issuer = 3;
  string client_id = 4;
  string client_secret = 5;
}

message CreateAuthMethodResponse {
  AuthMethod auth_method = 1;
}

message ListAuthMethodsRequest {}

message ListAuthMethodsResponse {
  repeated AuthMethod auth_methods = 1;
}

message DeleteAuthMethodRequest {
  uint64 auth_method_id = 1;
  bool force = 2;
}

message DeleteAuthMethodResponse {}