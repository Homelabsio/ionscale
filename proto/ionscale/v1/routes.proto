syntax = "proto3";

package ionscale.v1;
option go_package = "github.com/jsiebens/ionscale/pkg/gen/ionscale/v1;ionscalev1";

message GetMachineRoutesRequest {
  uint64 machine_id = 1;
}

message GetMachineRoutesResponse {
  repeated RoutableIP routes = 1;
}

message SetMachineRoutesRequest {
  uint64 machine_id = 1;
  repeated string allowed_ips = 2;
}

message RoutableIP {
  string advertised = 1;
  bool allowed = 2;
}
